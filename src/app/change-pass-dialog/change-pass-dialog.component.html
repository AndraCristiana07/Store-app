<h2 mat-dialog-title>Change Password?</h2>
<form (ngSubmit)="changePassword()">

  <mat-dialog-content>
    <p>Input your old password and the new one below</p>
    <div class="row">
      <label for="currentPassword">Current Password:</label>
      <input [type]="show ? 'text' : 'password'" id="currentPassword" name="currentPassword" [(ngModel)]="currentPassword" required>
      <button mat-icon-button (click)="onClick1()" type="button">
        <img src="assets/eye.svg" alt="Toggle Current Password Visibility">
      </button>
    </div>
    <div class="row">
      <label for="newPassword">New Password:</label>
      <input [type]="show ? 'text' : 'password'" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
      <button mat-icon-button (click)="onClick2()" type="button">
        <img src="assets/eye.svg" alt="Toggle New Password Visibility">
      </button>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="cancelPass()">Cancel</button>
    <button mat-button type="submit" color="warn">Change Password</button>
  </mat-dialog-actions>

</form>
