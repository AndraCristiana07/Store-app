<app-header></app-header>
<div class="noItems" *ngIf="getNumberOfFav() === 0">
  <p>No product added to favorite list :(</p>
</div>
<div *ngIf="getNumberOfFav() > 0">
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let product of favoriteProducts" class="card">
      <mat-card class="card">
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-content>
          <p>Price: {{ product.price | currency:'EUR':'symbol':'1.2-2' }}</p>
          <div class="row">
            <div  *ngIf="!product.addedToCart">
              <button class="b1" (click)="addToCart(product)">Add to cart</button>
            </div>
            <div *ngIf="product.addedToCart">
              <div class="row">
                <button (click)="changeQuantity(product.id, -1)">-</button>
                <p>{{ getQuantity(product.id) }}</p>
                <button      (click)="changeQuantity(product.id, 1)">+</button>
              </div>
            </div>
            <button class="b2"
                    (click)="openDialog(product)">

              <img class="img1" src="assets/red-heart-icon.svg"/>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
