<h2 mat-dialog-title>Delete Item?</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete item?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelEmptyCart()">Cancel</button>
  <button mat-button color="warn" (click)="confirmEmptyCart()">
    Delete Item
  </button>
</mat-dialog-actions>
