<h1 mat-dialog-title>Empty Cart?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to empty your cart?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelEmptyCart()">Cancel</button>
  <button mat-button color="warn" (click)="confirmEmptyCart()">Empty Cart</button>
</div>
