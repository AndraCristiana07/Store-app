<h2 mat-dialog-title>Empty Cart?</h2>
<mat-dialog-content>
  <p>Are you sure you want to empty the cart?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelCart()">Cancel</button>
  <button mat-button color="warn" (click)="confirmCart()">Empty Cart</button>
</mat-dialog-actions>
