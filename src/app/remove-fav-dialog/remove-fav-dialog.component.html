<h2 mat-dialog-title>Remove from Favorites?</h2>
<mat-dialog-content>
  <p>Are you sure you want to remove this item from favorites?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" (click)="confirmRemove()">Remove</button>
</mat-dialog-actions>
