<app-header></app-header>
<div class="container">
  <h2 class="title">Log In</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label class="l2" for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="row">
      <label class="l1" for="password">Password:</label>
      <input
        [type]="show ? 'text' : 'password'"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
      <!-- <input [type]="password" id="password" name="password" [(ngModel)]="password" required /> -->
      <img (click)="onClick()" src="assets/eye.svg" />
      <i class="" aria-hidden="true" *ngIf="!show"></i>
      <i class="" aria-hidden="true" *ngIf="show"></i>
    </div>
    <div>
      <p>Don't have an account?</p>
      <button class="b1" routerLink="/signup">Sign Up</button>
    </div>
    <button class="b2" type="submit">Log In</button>
    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  </form>
</div>
