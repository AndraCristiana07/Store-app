<app-header></app-header>
<div class="container">
  <h2 class="title">Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label class="l2" for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required />
    </div>
    <div>
      <label class="l2" for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>
    <div class="row">
      <label class="l1" for="password">Password:</label>
      <input [type]="show ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" required />

      <!--      <input [type]="password" id="password" name="password" required />-->
      <img (click)="onClick()" src="assets/eye.svg" />
      <i class="" aria-hidden="true" *ngIf="!show"></i>
      <i class="" aria-hidden="true" *ngIf="show"></i>
    </div>
    <button type="submit" >Sign Up</button>
  </form>
</div>
